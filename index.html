<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Speed Average Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Reading Speed Average Calculator</h1>
        <div class="space-y-4">
            <div>
                <label for="speed1" class="block text-sm font-medium text-gray-700">Reading Speed 1 (wpm):</label>
                <input type="number" id="speed1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div>
                <label for="speed2" class="block text-sm font-medium text-gray-700">Reading Speed 2 (wpm):</label>
                <input type="number" id="speed2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div>
                <label for="speed3" class="block text-sm font-medium text-gray-700">Reading Speed 3 (wpm) (Optional):</label>
                <input type="number" id="speed3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
        </div>
        <button id="calculateBtn" class="mt-6 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Calculate Average</button>
        <p id="result" class="mt-4 text-lg font-semibold text-center"></p>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', calculateAverage);

        function calculateAverage() {
            const speed1 = parseFloat(document.getElementById('speed1').value);
            const speed2 = parseFloat(document.getElementById('speed2').value);
            const speed3 = parseFloat(document.getElementById('speed3').value);

            if (!speed1 || !speed2) {
                alert('Please enter at least two reading speeds.');
                return;
            }

            let sum = speed1 + speed2;
            let count = 2;

            if (speed3) {
                sum += speed3;
                count++;
            }

            const average = Math.round(sum / count);
            document.getElementById('result').textContent = `Average Reading Speed: ${average} wpm`;

            // Here we would call a function to send data to Google Sheets
            // sendToGoogleSheets(average);
        }

        // This function would handle sending data to Google Sheets
        // function sendToGoogleSheets(average) {
        //     // API call to Google Sheets would go here
        // }
    </script>
</body>
</html>
